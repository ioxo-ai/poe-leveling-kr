<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POE 레벨링 가이드 (한국어)</title>
  <meta name="description" content="Path of Exile 한국어 레벨링 가이드 - 액트 1~10 체크리스트">
  <meta name="robots" content="index,follow">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="PoE 레벨링">
  <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
  <!-- Mobile header bar -->
  <div class="mobile-header">
    <button class="mobile-hamburger" id="mobile-toggle">☰</button>
    <span class="mobile-header-title">POE 레벨링</span>
  </div>

  <aside class="sidebar">
    <div class="sidebar-title">POE 레벨링</div>
    <button class="btn btn-gem" id="btn-gems">💎 젬 선택</button>
    <nav id="nav-links"></nav>
    <hr class="sidebar-divider">
    <div class="sidebar-actions">
      <button class="btn btn-outline" id="btn-tips">팁 숨기기</button>
      <button class="btn btn-teal" id="btn-new-league">새 리그</button>
      <button class="btn btn-danger" id="btn-clear">전체 초기화</button>
    </div>
  </aside>

  <div class="mobile-overlay"></div>

  <main class="main">
    <div class="header">
      <h1><span>POE</span> 레벨링 가이드</h1>
      <p>Zizaran의 리그 스타트 레벨링 영상 기반 한국어 가이드</p>
      <p>지역/퀘스트명은 <a href="https://poedb.tw/kr/" target="_blank">poedb.tw</a> 한국어 데이터 기준</p>
    </div>
    <div id="content"></div>
  </main>

  <!-- Gem Modal -->
  <div class="gem-modal-overlay" id="gem-modal-overlay">
    <div class="gem-modal">
      <div class="gem-modal-header">
        <span class="gem-modal-title">젬 선택</span>
        <button class="gem-modal-close" id="gem-modal-close">✕</button>
      </div>
      <div class="gem-toolbar">
        <select class="gem-class-select" id="gem-class-select"></select>
        <div class="gem-tabs">
          <button class="gem-tab active" data-tab="quest">퀘스트 보상</button>
          <button class="gem-tab" data-tab="vendor">상인 판매</button>
        </div>
        <input type="text" class="gem-search" id="gem-search" placeholder="젬 검색...">
      </div>
      <div class="gem-modal-body" id="gem-modal-body"></div>
      <div class="gem-modal-footer">
        <span class="gem-selected-count" id="gem-selected-count">선택: 0개</span>
        <button class="gem-reset-all" id="gem-reset-all">전체 해제</button>
      </div>
    </div>
  </div>

  <script src="js/data.js?v=2"></script>
  <script src="js/gems.js?v=2"></script>
  <script src="js/app.js?v=2"></script>
  <script src="js/gems-app.js?v=2"></script>
</body>
</html>
