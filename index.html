<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POE 레벨링 가이드 (한국어)</title>
  <meta name="description" content="Path of Exile 한국어 레벨링 가이드 - 액트 1~10 체크리스트">
  <meta name="robots" content="index,follow">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="PoE 레벨링">
  <link rel="stylesheet" href="css/style.css?v=6">
</head>
<body>
  <!-- Top action bar -->
  <div class="top-bar" id="top-bar">
    <div class="top-bar-left">
      <button class="btn btn-gem" id="btn-gems">💎 젬 선택</button>
      <label class="toggle-new-league">
        <input type="checkbox" id="btn-new-league-toggle" checked>
        <span>새 리그</span>
      </label>
      <button class="btn btn-outline btn-sm" id="btn-tips">팁 숨기기</button>
      <button class="btn btn-danger btn-sm" id="btn-clear">전체 초기화</button>
    </div>
    <div class="top-bar-right">
      <span class="top-bar-title">POE 레벨링</span>
    </div>
  </div>

  <!-- Floating TOC (right side overlay) -->
  <nav class="toc-overlay" id="toc-overlay"></nav>

  <main class="main">
    <div class="header">
      <h1><span>POE</span> 레벨링 가이드</h1>
      <p>Zizaran의 리그 스타트 레벨링 영상 기반 한국어 가이드</p>
      <p>지역/퀘스트명은 <a href="https://poedb.tw/kr/" target="_blank">poedb.tw</a> 한국어 데이터 기준</p>
    </div>
    <div id="content"></div>
  </main>

  <!-- Gem Modal -->
  <div class="gem-modal-overlay" id="gem-modal-overlay">
    <div class="gem-modal">
      <div class="gem-modal-header">
        <span class="gem-modal-title">젬 선택</span>
        <button class="gem-modal-close" id="gem-modal-close">✕</button>
      </div>
      <div class="gem-toolbar">
        <select class="gem-class-select" id="gem-class-select"></select>
        <div class="gem-tabs">
          <button class="gem-tab active" data-tab="quest">퀘스트 보상</button>
          <button class="gem-tab" data-tab="vendor">상인 판매</button>
        </div>
        <input type="text" class="gem-search" id="gem-search" placeholder="젬 검색...">
      </div>
      <div class="gem-modal-body" id="gem-modal-body"></div>
      <div class="gem-tooltip" id="gem-tooltip">
        <img class="gem-tooltip-icon" id="gem-tooltip-icon" alt="">
        <div class="gem-tooltip-info">
          <div class="gem-tooltip-name" id="gem-tooltip-name"></div>
          <div class="gem-tooltip-type" id="gem-tooltip-type"></div>
          <div class="gem-tooltip-attr" id="gem-tooltip-attr"></div>
        </div>
      </div>
      <div class="gem-modal-footer">
        <span class="gem-selected-count" id="gem-selected-count">선택: 0개</span>
        <button class="gem-reset-all" id="gem-reset-all">전체 해제</button>
      </div>
    </div>
  </div>

  <script src="js/data.js?v=7"></script>
  <script src="js/gems.js?v=6"></script>
  <script src="js/app.js?v=7"></script>
  <script src="js/gems-app.js?v=6"></script>
</body>
</html>
